<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="width=device-width", initial-scale="1.0">
    <title>
        Arrays - Introdução
    </title>
    <head>
        <h1>Arrays - Introdução</h1>
    </head>
    <body>
        <script>
            let n1 = parseInt(Math.random()*10) +1;
            let n2 = parseInt(Math.random()*10) +1;
            let n = [n1,n2];
            let total = 2;
            let entrada = -1;
            let tentativas = 0;
            while(total > 0) {
                entrada = prompt("Entre com o número");
                tentativas++;
                if(entrada == n[0]) {
                    alert("Encontrei um número");
                    n[0] = -1;
                    total --;
                } else if (entrada == n[1]) {
                    alert("Encontrei um número");
                    n[1] = -1;
                    total --;
                } else {
                    alert("Errou!");
                }
            }
            alert("Terminado em " + tentativas + " tentativas");
        </script>
    </body>
</html>
