<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Desafio Math.random 3 Acertos
        </title>
    </head>
    <h1>
        Desafio Math.random 3 Acertos
    </h1>
    <body>
        <script>
            let numeroMaximo = prompt("Entre com um número");

            let n1 = parseInt(Math.random() * numeroMaximo) + 1;
            alert(n1);
            let n2 = parseInt(Math.random() * numeroMaximo) + 1;
            alert(n2);

            let contador = 2;

            let entrada = -1;

            while(contador > 0) {
                entrada = prompt("Entre com um número para tentar acertar um dos dois números secretos");

                if (entrada == n1) {
                    alert("Parabéns você achou um número secreto que é " + entrada);

                contador = contador - 1;
            }
                if (entrada == n2) { 
                    alert("Parabéns você achou um número secreto que é " + entrada);

                contador = contador - 1;
             }
            }
            alert("Você acertou os números secretos " + n1 + " e " + n2);

        </script>
    </body>
</html>
