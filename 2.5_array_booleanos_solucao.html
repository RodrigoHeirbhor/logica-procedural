<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="width=device-width", initial-scale="1.0">
    <title>Array com booleanos | Solução</title>
    <head>
        <h1>Array com booleanos | Solução</h1>
    <head>
        Array com booleanos | Solução
    </head>
    <body>
        <script>
            let total = prompt("Entre com o total de pontos");
            let n = [];
            for(let i = 0; i < total; i++) {
                n[i] = parseInt(Math.random()*5) +1;
            }

            let entrada = -1;
            let tentativas = 0;
            while(total > 0) {
                entrada = prompt("Entre com o número");
                tentativas++;
                let acertou = false;
                for(let i = 0; i < n.length; i++) {
                    if((!acertou) && (entrada == n[i])) {
                           alert("Encontrei um número");
                           n[i] = -1;
                           total--;
                           acertou = true;
                        }
                    }
                }
                if (!acertou)
                alert("Errou");
            
            alert("Terminado em " + tentativas + " tentativas");
        </script>
    </body>
</html>
